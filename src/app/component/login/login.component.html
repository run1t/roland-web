<div class="login">
  <div class="bg"></div>
  <form #loginForm='ngForm' (ngSubmit)='logger(loginForm.value)'>
    <input type="text" name="login" placeholder="Nom d'utilisateur" ngModel/>
    <input type="password" name="password" placeholder="Mot de passe" ngModel/>
    <button type="submit">Connexion</button>
  </form>
</div>
