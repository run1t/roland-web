stages:
  - build
  - docker
  - deploy

cache:
  untracked: true
  key: "$CI_PROJECT_ID"
  paths:
    - node_modules/
    - _site/vendor/
    - .bundled/
    - .yarn

build:
  image: kkarczmarczyk/node-yarn:latest
  stage: build
  script:
    - yarn config set cache-folder .yarn
    - yarn install
    - ./node_modules/@angular/cli/bin/ng build --prod --aot
  artifacts:
    paths:
    - dist/
  tags:
    - docker

build-docker:
  image: docker:latest
  services:
    - docker:dind
  stage: docker
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  tags:
    - docker

deploy-test-first:
  stage: deploy
  image: fabn/rancher-cli
  environment:
        name: review/$CI_COMMIT_REF_SLUG
        url: http://client-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG.test.r.uneeon.ovh
  script:
    - rancher run --name test/client-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  except:
    - master
    - tags
  allow_failure: true


deploy-test-latest:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  environment:
        name: review/$CI_COMMIT_REF_SLUG
        url: http://client-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG.test.r.uneeon.ovh
  script:
    - upgrade --stack test --service client-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG
  except:
    - master
    - tags
